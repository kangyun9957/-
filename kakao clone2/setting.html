<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09983b9b99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status bar__column">
        <span class="stauts bar__clock">13:54</span>
      </div>
      <div class="status bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="setting">
      <div class="head__col">
        <a href="index.html" class="back-btn">
          <i class="fas fa-arrow-left fa-3x"></i>
        </a>

        <h1 class="Chat__title">Setting</h1>
      </div>

      <div class="head__col">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="settingss">
      <section class="settings">
        <ul class="set__list">
          <li class="set__list_col">
            <span class="setting__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting_text">Privacy</span>
          </li>
          <li class="set__list_col">
            <span class="setting__icon"><i class="far fa-bell"></i></span>
            <span class="setting__text">Notifications</span>
          </li>
          <li class="set__list_col">
            <span class="setting__icon"
              ><i class="fas fa-user-friends"></i
            ></span>
            <span class="setting__icon">Friends</span>
          </li>
        </ul>
      </section>
      <section class="settings"></section>
    </main>
  </body>
</html>
