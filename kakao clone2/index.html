<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09983b9b99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="stauts bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status_bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="head1__col">
        <h1 class="Chat__title">Chats</h1>
      </div>
      <div class="head1__col">
        <span class="head1__col__icon">
          <i class="fas fa-glasses fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-comments fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-cogs fa-2x"></i>
        </span>
      </div>
    </header>
    <main>
      <ul class="Chats list">
        <li class="Chats__chats">
          <a href="chat.html" class="chat_listh">
            <div class="friend__list friend">
              <div class="friend__f__plus">
                <div class="friend__f__colum">
                  <image class="g-avartar friend_avartar" src="avartar.png" />
                  <div class="friend__f__content">
                    <span class="username">Yun</span>
                    <span class="preview-b">hi</span>
                  </div>
                </div>
              </div>
              <div class="friends__f__colum">
                <span class="timestamp">Yesterday</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_link">
        <li class="nav_link_item">
          <a href="friends.html" class="nav_link_list">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="index.html" class="nav_link_list">
            <div class="nav_badge">8</div>
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="more.html" class="nav_link_list">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="setting.html" class="nav_link_list">
            <i class="fas fa-cogs"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
