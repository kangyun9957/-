<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09983b9b99.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status bar">
      <div class="status bar__column">
        <span class="stauts bar__clock">13:54</span>
      </div>
      <div class="status bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="head1">
      <div class="head1__col">
        <span class="head1__col__name">Chats</span>
      </div>
      <div class="head1__col">
        <span class="head1__col__icon">
          <i class="fas fa-glasses fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-comments fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-cogs fa-2x"></i>
        </span>
      </div>
    </header>
    <main>
      <header class="friends__header">
        <div class="Friends__f__my">
          <div class="Firends__f__colum">
            <image class="g-avartar" src="avartar.png" />
            <span class="username">Kang</span>
            <span class="pre">My</span>
          </div>
          <div class="Firends__f__colum">
            <span class="prof">Life</span>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friends</h5>
        <div class="Friends__f__plus">
          <div class="Firends__f__colum">
            <image class="g-avartar" src="avartar.png" />
            <span class="username">Plus friends</span>
          </div>
        </div>
      </div>
      <ul class="Friends">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__list">
          <div class="Friends__f__plus">
            <div class="Firends__f__colum">
              <image class="g-avartar" src="avartar.png" />
              <span class="username">Yun</span>
            </div>
          </div>
          <div class="friends__colum">
            <span>FTIsland</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_link">
        <li class="nav_link_item">
          <a href="friends.html" class="nav_link_list">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="index.html" class="nav_link_list">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="more.html" class="nav_link_list">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="setting.html" class="nav_link_list">
            <i class="fas fa-cogs"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
