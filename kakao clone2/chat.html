<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09983b9b99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body class="chatsbody">
    <div class="head_wrapper">
      <div class="status-bar">
           <div class="ssa"></div>
        <div class="status bar__column">
          <span class="stauts bar__clock">13:54</span>
        </div>
        <div class="status bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status bar__battery-level">100%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="head__col">
          <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left fa"></i>
          </a>

          <h1 class="Chat__title">BF</h1>
        </div>
        <div>
          <span class="head__col__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="head_col__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat">
      <ul class="chat_list">
        <span class="timestamp2">Feb,Thursday,13:58</span>
        <li class="chat_incoming">
          <img src="avartar.png" alt="" class="g-avartar friend_avartar" />
          <div class="chat_incoming__com ff">
            <span class="incoming_prof">Daniel</span>

            <span class="incoming_msg">Hi dood</span>
          </div>

          <span class="timestamp">13:54</span>
        </li>
      </ul>
      <ul class="chat_list2">
        <li class="chat_uncoming">
          <div>
            <span class="timestamps">13:59</span>
          </div>
          <div class="chat_uncoming__com">
            <span class="incoming_msg">yeah nice to meet you</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_writing__container">
      <input type="text" class="chat_writing" placeholder="Send message" />
      <div class="chat_writing_left crs">
        <span class="icon"><i class="fas fa-plus"></i></span>
      </div>

      <div class="chat_writing_right crs">
        <span class="icon"><i class="far fa-smile-wink"></i></span>
        <span class="icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
