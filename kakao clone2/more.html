<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09983b9b99.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status bar">
      <div class="status bar__column">
        <span class="stauts bar__clock">13:54</span>
      </div>
      <div class="status bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="head1">
      <div class="head1__col">
        <span class="head1__col__name">Finds</span>
      </div>
      <div class="head1__col">
        <span class="head1__col__icon">
          <i class="fas fa-glasses fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-comments fa-2x"></i>
        </span>
        <span class="head1__col__icon">
          <i class="fas fa-cogs fa-2x"></i>
        </span>
      </div>
    </header>
    <main>
      <header class="find__header">
        <ul class="find_header_top">
          <li class="find_header_list">
            <span class="imgtitle">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="text">QRcode</span>
          </li>
          <li class="find_header_list">
            <span class="imgtitle">
              <i class="far fa-id-badge"></i>
            </span>
            <span class="text">Add by Contact</span>
          </li>
          <li class="find_header_list">
            <span class="imgtitle">
              <i class="far fa-id-card"></i>
            </span>
            <span class="text">Add by Id</span>
          </li>
          <li class="find_header_list">
            <span class="imgtitle">
              <i class="fas fa-envelope-square"></i>
            </span>
            <span class="text">invite</span>
          </li>
        </ul>
      </header>
      <ul class="recommend_list">
        <h5 class="recommend_list">Recommend</h5>
        <li class="find_recommend">
          <div class="recommend__profile">
            <div class="recommend__colum">
              <img src="avartar.png" class="g-avartar" />
              <div class="recommend_content">
                <span class="username">Kangyun</span>
              </div>
            </div>
            <div class="recommend__colum">
              <i class="far fa-plus-square"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_link">
        <li class="nav_link_item">
          <a href="friends.html" class="nav_link_list">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="index.html" class="nav_link_list">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="more.html" class="nav_link_list">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav_link_item">
          <a href="setting.html" class="nav_link_list">
            <i class="fas fa-cogs"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
